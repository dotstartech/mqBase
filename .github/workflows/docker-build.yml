name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (e.g., 0.1.0)'
        required: true
        default: '0.1.0'
      push_latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: true

env:
  DOCKERHUB_IMAGE: dotstartech/mqbase
  GHCR_IMAGE: ghcr.io/dotstartech/mqbase

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Minify app.js for production
        run: |
          npm install -g terser
          ORIGINAL_SIZE=$(wc -c < admin/app.js)
          terser admin/app.js --compress --mangle -o admin/app.js
          MINIFIED_SIZE=$(wc -c < admin/app.js)
          REDUCTION=$((100 - (MINIFIED_SIZE * 100 / ORIGINAL_SIZE)))
          echo "app.js: ${ORIGINAL_SIZE} bytes -> ${MINIFIED_SIZE} bytes (${REDUCTION}% reduction)"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Standard image metadata
      - name: Extract metadata for standard image
        id: meta-standard
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      # Distroless image metadata
      - name: Extract metadata for distroless image
        id: meta-distroless
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}-distroless
            type=raw,value=latest-distroless,enable=${{ inputs.push_latest }}

      - name: Build and push standard Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta-standard.outputs.tags }}
          labels: ${{ steps.meta-standard.outputs.labels }}
          build-args: |
            UID=1000
            GID=1000
          cache-from: type=gha,scope=standard
          cache-to: type=gha,mode=max,scope=standard

      - name: Build and push distroless Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.distroless
          push: true
          tags: ${{ steps.meta-distroless.outputs.tags }}
          labels: ${{ steps.meta-distroless.outputs.labels }}
          cache-from: type=gha,scope=distroless
          cache-to: type=gha,mode=max,scope=distroless

      - name: Summary
        run: |
          echo "## Images pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Standard Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKERHUB_IMAGE }}:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_IMAGE }}:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distroless Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKERHUB_IMAGE }}:${{ inputs.version }}-distroless\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_IMAGE }}:${{ inputs.version }}-distroless\`" >> $GITHUB_STEP_SUMMARY
